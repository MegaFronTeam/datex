
<!--  start modals-->
<div id="modal-call" style="display: none">
	<div class="modal-win">
		<div class="form-wrap">
			<form>
				<div class="text-center">
					<div class="modal-win__title form-data h3 ttu">откликнуться на вакансию</div>
				</div>
				<div class="form-wrap__input-wrap form-group">
					<label><input class="form-wrap__input form-control" name="text" type="text" placeholder="фио*:" required="required"/><span class="form-wrap__input-title">фио*:</span>
					</label>
				</div>
				<!-- +e.input-wrap-->
				<div class="form-wrap__input-wrap form-group">
					<label><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="Введите" required="required"/><span class="form-wrap__input-title">телефон*:</span>
					</label>
				</div>
				<!-- +e.input-wrap-->
				<div class="form-wrap__input-wrap form-group">
					<label><input class="form-wrap__input form-control" name="text" type="text" placeholder="Введите" required="required"/><span class="form-wrap__input-title">email*:</span>
					</label>
				</div>
				<!-- +e.input-wrap-->
				<div class="upload-field">
					<div class="upload-field__title form-wrap__input-title">резюме:
					</div>
					<div class="upload-field__wrap">
						<div class="upload-field__input-wrap">
							<label class="upload-field__btn btn btn-outline-primary">
								<input class="input-upload" type="file" name="file"/>
								<svg class="icon icon-clip ">
									<use xlink:href="img/svg/sprite.svg#clip"></use>
								</svg><span>прикрепить</span>
							</label>
						</div>
						<div class="upload-field__file-name">Название файла.pdf
						</div>
					</div>
				</div>
				<div class="form-wrap__policy">
					<label class="custom-input form-check"><input class="custom-input__input form-check-input" name="checkbox" type="checkbox" checked="checked"/><small class="custom-input__text">Согласен(-а) на обработку персональных данных в соответствии с <a href="#">условиями.</a></small>
					</label>
				</div>
				<button class="form-wrap__btn btn btn-primary" type="submit">откликнуться
				</button>
			</form>
		</div>
	</div>
</div>
